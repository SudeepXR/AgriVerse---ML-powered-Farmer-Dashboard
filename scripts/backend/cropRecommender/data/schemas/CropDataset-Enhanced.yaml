    format: "XX.XX%"
    missing_rate: ~4.8%

  Phosphorous - Medium:
    type: string
    description: Percentage of soil samples with Medium P
    format: "XX.XX%"
    missing_rate: ~4.8%

  Phosphorous - Low:
    type: string
    description: Percentage of soil samples with Low P
    format: "XX.XX%"
    missing_rate: ~4.8%

  Potassium - High:
    type: string
    description: Percentage of soil samples with High K
    format: "XX.XX%"
    missing_rate: ~4.8%

  Potassium - Medium:
    type: string
    description: Percentage of soil samples with Medium K
    format: "XX.XX%"
    missing_rate: ~4.8%

  Potassium - Low:
    type: string
    description: Percentage of soil samples with Low K
    format: "XX.XX%"
    missing_rate: ~4.8%

  pH - Acidic:
    type: string
